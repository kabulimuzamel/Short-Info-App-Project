<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB78LfBwi7bVaFRy7J38_-8ch8QuAJoYqM"></script>

</head>
<body>
    <header></header>
    <main>
        <div>
            <input style="height: 30px; width: 200px;" id="autocomplete" placeholder="Enter a place" type="text" />
        </div>
    </main>
    <footer></footer>
    <script>
        let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'),
                {
                    types: ['establishment'],
                    componentRestrictions: {'country': ['USA']},
                    fields: ['place_id', 'geometry', 'name']
                
                }
            )
            autocomplete.addListener('place_changed', onPlaceChanged)
        }

        function onPlaceChanged() {
            var place = autocomplete.getPlace();

            if(!place.geometry) {
                document.getElementById('autocomplete').placeholder = 'Enter a place';
            } else {
                Document.getElementById('details').innerHTML = place.name;
            }
        }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB78LfBwi7bVaFRy7J38_-8ch8QuAJoYqM&libraries=places&callback=initAutocomplete" async defer>
    </script>
</body>
</html>
